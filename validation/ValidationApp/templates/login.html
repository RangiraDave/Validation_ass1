<!-- ValidationApp/templates/login.html -->

{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <div class="sign-in-form bg-blackish text-light">
      <h4>Login</h4>
      <form method="post" class="mt-3">
        {% csrf_token %}
        <div class="form-group">
          <label for="{{ form.username.id_for_label }}" class="text-uppercase text-light font-weight-bold mb-1">
            Username
          </label>
          {{ form.username }}
        </div>
        <div class="form-group">
          <label for="{{ form.password.id_for_label }}" class="text-uppercase text-light font-weight-bold mb-1">
            Password
          </label>
          {{ form.password }}
        </div>
        <button type="submit" class="btn btn-primary border-radius">Login</button>
      </form>
      <p class="mt-3 text-light">Not registered yet? <a href="{% url 'register' %}" class="text-info"><button class="btn btn-primary">Register</button></a>.</p>
    </div>
  </div>
{% endblock %}
